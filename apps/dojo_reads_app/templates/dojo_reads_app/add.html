<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dojo_reads_app/css/style.css' %}">
    <title>Add Book</title>
</head>
<body>
    <div class="addbook_top_nav">
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="addbook_form">
        <h3>Add a New Review:</h3>
        <form method="post" action="/books/create">
            {% csrf_token %}
            <div class="form-group form-inline">
                <label for="title_list">Choose a title:</label>
                <select class="form-control" id="title_list" name="title_list">
                    <option>Select Here</option>
                    {% for book in books %}
                    <option>{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="book_title">Or add new:</label>
                <input type="text" class="form-control" id="book_title" name="book_title">
            </div>
            <div class="form-group form-inline">
                <label for="author_list">Choose an author:</label>
                <select class="form-control" id="author_list" name="author_list">
                    <option>Select Here</option>
                    {% for author in authors %}
                    <option>{{author.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group form-inline">
                <label for="book_author">Or add new:</label>
                <input type="text" class="form-control" id="book_author" name="book_author">
            </div>
            <div class="form-group form-inline">
                <label for="review">Review:</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <div class="form-group form-inline">
                <label for="rating">Rating:</label>
                <select class="form-control" id="title_list" name="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <p>stars.</p>
            </div>
            <button type="submit" class="btn btn-primary">Add Book and Review</button>
        </form>
    </div>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
